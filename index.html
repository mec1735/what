<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificando disponibilidade...</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    .msg {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #25d366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="msg">Carregando ambiente seguro...</div>
  <div class="loader"></div>

  <script>
    // Link criptografado em Base64
    const encoded = "aHR0cHM6Ly93YS5tZS81NTYyOTkyMDUzOTI4P3RleHQ9T2zDoSUyQytxdWVybyttYWlzK2luZm9ybWHDp8O1ZXM=";

    function decodeAndOpen() {
      const url = atob(encoded);
      window.open(url, "_blank");
    }

    // Aciona somente após interação real do usuário
    function armRedirect() {
      window.removeEventListener('mousemove', armRedirect);
      window.removeEventListener('click', armRedirect);
      window.removeEventListener('touchstart', armRedirect);
      setTimeout(decodeAndOpen, 1500); // atraso de segurança
    }

    // Escuta qualquer ação humana
    window.addEventListener('mousemove', armRedirect);
    window.addEventListener('click', armRedirect);
    window.addEventListener('touchstart', armRedirect);
  </script>
</body>
</html>
