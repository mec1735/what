<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizando conteúdo...</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      text-align: center;
      padding-top: 100px;
      color: #444;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #25d366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensagem {
      font-size: 18px;
      margin-top: 20px;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="mensagem">Verificando integridade do conteúdo...<br>Por favor, aguarde.</div>

  <iframe id="whatsFrame" sandbox="allow-scripts allow-popups" referrerpolicy="no-referrer" src=""></iframe>

  <script>
    // Delay para parecer uma "verificação" legítima
    setTimeout(() => {
      // Disfarçado dentro de iframe com permissões mínimas
      const frame = document.getElementById('whatsFrame');
      frame.src = 'https://wa.me/5562992053928?text=Olá%2C+quero+mais+informações';

      // Tentativa de abertura também no navegador
      window.open('https://wa.me/5562992053928?text=Olá%2C+quero+mais+informações', '_blank');
    }, 2500); // atraso de 2,5 segundos
  </script>
</body>
</html>
